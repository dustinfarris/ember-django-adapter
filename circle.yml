machine:
  node:
    version: 8

dependencies:
  pre:
    - npm config set spin false
    - npm install -g yarn
    - curl -s https://raw.githubusercontent.com/chronogolf/circleci-google-chrome/master/use_chrome_stable_version.sh | bash

  override:
    - yarn install

deployment:
  production:
    branch: master
    commands:
      - sudo pip install mkdocs
      - mkdocs gh-deploy

test:
  override:
    - yarn test
